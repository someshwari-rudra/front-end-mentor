<!doctype html>
<html lang="en">

<head>
  <title>REST Countries API </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header>
    <nav class="navbar navbarBg navbar-expand-sm navbar-light px-2 px-md-5 shadow-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Where in the world?</a>
            <button class="btn darkModeBtn my-2 my-sm-0" type="submit" id="darkMode"><i class="fa-solid fa-moon"></i> Dark Mode</button>
      </div>
    </nav>    
  </header>
  <main>
    <div class="container-fluid mainContainer h-100 w-100 p-3 p-md-5">
        <div class="row mb-4">
            <div class="col-12 col-md-6 position-relative">
                <div class="mb-3">
                    <span class="fa fa-search form-control-feedback"></span>
                  <input type="email" class="form-control shadow-lg inputBg px-5" name="" id="InputSearch"  placeholder="search for a country">
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-sm-start align-items-sm-start justify-content-md-end align-items-md-end  ">
                <div class="dropdown">
                    <button class="btn shadow-lg dropdownBtn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                       Filter By Region
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" id="Africa" onclick="filterBasedOnSelection('Africa')">Africa</a></li>
                        <li><a class="dropdown-item" href="#" id="America"  onclick="filterBasedOnSelection('Americas')">Americas</a></li>
                        <li><a class="dropdown-item" href="#" id="Asia"  onclick="filterBasedOnSelection('Asia')">Asia </a></li>
                        <li><a class="dropdown-item" href="#" id="Europe"  onclick="filterBasedOnSelection('Europe')">Europe</a></li>
                        <li><a class="dropdown-item" href="#" id="Oceania" onclick="filterBasedOnSelection('Oceania')" >Oceania</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" id="showCountryData">
            <div class="col-12 col-md-4 col-xl-3 my-3 ">
                <div class="card w-75">
                    <div class="card_image">
                        <img src="/design/Flag_of_the_Taliban.svg.png" alt="" class="img-fluid countryImg">
                    </div>
                    <div class="card_text px-3 py-3">
                        <p class="card-title px-3 py-3 h2 ">Afghanistan</p>
                        <p class="card-title  px-3">Population: 40,218,234</p>
                        <p class="card-title  px-3">Region: Asia</p>
                        <p class="card-title  px-3">Capital: Kabul</p>
                    </div>
                </div>
            </div>  
        </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
